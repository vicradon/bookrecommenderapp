<!DOCTYPE html>
<html>
  <head>
    <title>{{ book['title'] }}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <header class="py-3">
      <h1 class="my-3">{{ book['title'] }}</h1>
    </header>
    <div class="container">
      <p class="my-2"><strong>Author:</strong> {{ book['author'] }}</p>
      <p class="my-2">{{ book['description'] }}</p>
      <form method="POST" action="{{ url_for('favorite_books') }}">
        <input type="hidden" name="book_id" value="{{ book['id'] }}" />
        <button type="submit" class="my-3">Add to Favorites</button>
      </form>
      <a href="{{ url_for('genres') }}" class="my-3">Back to Genres</a>
    </div>
  </body>
</html>
